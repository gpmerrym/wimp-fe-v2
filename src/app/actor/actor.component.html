<section @fadeInAnimation>
  <ol class="breadcrumb">
      <li><a routerLink="/home">Home</a></li>
      <li class="active">Actors</li>
  </ol>

  <app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

  <h2>Actors</h2>

  <a class="btn btn-primary" routerLink="/actor/add">Add Actor</a>

  <table class="table table-striped table-bordered" id="dataTable" style="width:100%">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Birth Date</th>
        <th>Active Since Year</th>
        <th>Admin</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let actor of actors">
        <td>{{actor.id}}</td>
        <td>{{actor.firstName}}</td>
        <td>{{actor.lastName}}</td>
        <td>{{actor.birthDate | date}}</td>
        <td>{{actor.activeSinceYear}}</td>
        <td class="text-center">
          <a class="btn btn-primary" [routerLink]="['/actor/edit/', actor.id]">Edit</a>&nbsp;
          <button (click)="deleteActor(actor.id)" class="btn btn-danger">Delete</button>
          <a class="btn btn-info" [routerLink]="['/actor/add/award/', actor.id]">Add Award</a>&nbsp;
        </td>
      </tr>
    </tbody>
  </table>
</section>
